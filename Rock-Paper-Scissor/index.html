<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <button id="rock" class="choice"><img src="./assets/rock.jpeg" width="100px">Rock</button>
      <button id="paper" class="choice"><img src="./assets/paper.png " width="100px">Paper</button>
      <button id="scissors" class="choice"><img src="./assets/scissor.jpeg" width="100px">Scissors</button>
    </div>
    <div class="result">
      <p id="result-text">Make your choice!</p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
